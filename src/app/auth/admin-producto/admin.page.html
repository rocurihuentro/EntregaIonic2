<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" ><h6>ADMIN PRODUCTO</h6></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-button color="success" routerLink="/admin-user" expand="block" routerDirection="forward">Modificar User</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">LISTA DE JUEGOS</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let obs of observable">
          <ion-item lines="inset" button [routerLink]="['/details', obs.id]">
            <ion-label>
              {{obs.titulo}}
            </ion-label>
            <ion-icon name="create-sharp"></ion-icon>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="removeObs(item)" color="secondary">
              <ion-icon icon="checkmark" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="success" routerLink="/register" routerDirection="forward">
      <ion-icon name="person-add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
